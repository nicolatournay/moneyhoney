<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="js/main.js" defer async></script>
    <title>💰 Money Honey 🍯</title>
</head>
<body onload="myCurrency()">
    <div class="container">
        <h1>💰 Convertisseur de devises 🍯</h1>
        <div class="convertisseur">
            <input type="number" name="quantity" id="quantity" placeholder="Quantité à convertir">
            <select name="source" id="source">
                <option value="">Choisissez une devise source</option>
            </select>
            <select name="target" id="target">
                <option value="">Choisissez une devise de destination</option>
            </select>
            <button>Convertir</button>
        </div>
        <input name="result" type="number" placeholder="Résultat" readonly>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7HxXFi2IGoc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
